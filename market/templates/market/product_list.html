<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market - Products</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px 0;
      }
      .product-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
      }
      .product-image {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
      }
      .product-name {
        font-size: 1.2em;
        margin: 10px 0;
      }
      .product-price {
        color: #2c5282;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Our Products</h1>
    <div class="product-grid">
      {% for product in products %}
      <div class="product-card">
        {% if product.image %}
        <img
          src="{{ product.image.url }}"
          alt="{{ product.name }}"
          class="product-image"
        />
        {% endif %}
        <h2 class="product-name">{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p class="product-price">${{ product.price }}</p>
      </div>
      {% empty %}
      <p>No products available.</p>
      {% endfor %}
    </div>
  </body>
</html>
