{% extends 'market/base.html' %} {% block title %}Login - DG TWIN MARKET
{%endblock %} {% block content %}
<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Welcome Back</h1>

    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div
        class="message {% if message.tags %}message-{{ message.tags }}{% endif %}"
      >
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <form method="post" action="{% url 'market:login' %}" class="login-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Enter your username or email"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-container">
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
            class="form-input"
          />
          <button
            type="button"
            class="toggle-password"
            onclick="togglePasswordVisibility()"
          >
            <svg class="eye-icon" viewBox="0 0 24 24" width="20" height="20">
              <path
                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="form-group remember-me">
        <label class="checkbox-container">
          <input type="checkbox" name="remember_me" id="remember_me" />
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="login-button">Login</button>
    </form>

    <div class="signup-prompt">
      Don't have an account? <a href="{% url 'market:signup' %}">Sign up</a>
    </div>
  </div>
</div>

<style>
  .login-container {
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }

  .login-card {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .login-title {
    font-size: 1.75rem;
    color: #2d3748;
    margin-bottom: 1.5rem;
    text-align: center;
  }

  .messages {
    margin-bottom: 1.5rem;
  }

  .message {
    padding: 0.75rem;
    border-radius: 4px;
    margin-bottom: 1rem;
    font-size: 0.875rem;
  }

  .message-error {
    background-color: #fed7d7;
    color: #c53030;
    border: 1px solid #feb2b2;
  }

  .login-form {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .form-group label {
    font-size: 0.875rem;
    color: #4a5568;
    font-weight: 500;
  }

  .form-input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #e2e8f0;
    border-radius: 4px;
    font-size: 1rem;
    color: #2d3748;
    transition: border-color 0.2s;
  }

  .form-input:focus {
    outline: none;
    border-color: #2c5282;
    box-shadow: 0 0 0 3px rgba(44, 82, 130, 0.1);
  }

  .password-input-container {
    position: relative;
  }

  .toggle-password {
    position: absolute;
    right: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
    color: #718096;
  }

  .toggle-password:hover {
    color: #2d3748;
  }

  .eye-icon {
    fill: currentColor;
  }

  .remember-me {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  }

  .checkbox-container {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
    font-size: 0.875rem;
    color: #4a5568;
  }

  .forgot-password {
    font-size: 0.875rem;
    color: #2c5282;
    text-decoration: none;
    transition: color 0.2s;
  }

  .forgot-password:hover {
    color: #2b6cb0;
    text-decoration: underline;
  }

  .login-button {
    width: 100%;
    padding: 0.75rem;
    background-color: #2c5282;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .login-button:hover {
    background-color: #2b6cb0;
  }

  .signup-prompt {
    margin-top: 1.5rem;
    text-align: center;
    font-size: 0.875rem;
    color: #4a5568;
  }

  .signup-prompt a {
    color: #2c5282;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s;
  }

  .signup-prompt a:hover {
    color: #2b6cb0;
    text-decoration: underline;
  }

  @media (max-width: 480px) {
    .login-card {
      padding: 1.5rem;
    }
  }
</style>

<script>
  function togglePasswordVisibility() {
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.querySelector(".eye-icon");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      eyeIcon.innerHTML =
        '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
    } else {
      passwordInput.type = "password";
      eyeIcon.innerHTML =
        '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
    }
  }
</script>
{% endblock %}
